syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.server";
option java_outer_classname = "MyServiceProto";
option objc_class_prefix = "";

package server;

service MyService {
  rpc do_something (Request) returns (Response) {}
}

message Request {
  string action = 1;
  int32 number = 2;
}

message Response {
  string result = 1;
}
